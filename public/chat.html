<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selby Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      display: flex;
      flex: 1;
      overflow: hidden;
      flex-wrap: wrap;
    }

    .user-list {
      flex: 1;
      min-width: 250px;
      max-width: 300px;
      border-right: 1px solid #ddd;
      padding: 10px;
      background-color: #f1f1f1;
    }

    .chat-box {
      flex: 3;
      display: flex;
      flex-direction: column;
      min-width: 300px;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .sent {
      background-color: #d1e7dd;
      align-self: flex-end;
    }

    .received {
      background-color: #f8d7da;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    .chat-input input {
      flex: 1;
      margin-right: 10px;
    }

    .chat-header {
      padding: 10px;
      background: #1565c0;
      color: white;
    }

    @media (max-width: 768px) {
      .chat-container {
        flex-direction: column;
      }

      .user-list {
        max-width: 100%;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
    }
  </style>
</head>
<body>
  <div class="chat-header">
    <h5>Selby Chat</h5>
  </div>

  <div class="chat-container">
    
    <div class="user-list">
      <h6>Users</h6>
      <ul id="userList" class="collection"></ul>
    </div>

    
    <div class="chat-box">
      <div class="chat-messages" id="chatMessages">
        <div class="message sent">Hi there!</div>
        <div class="message received">Hello!</div>
      </div>

      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <button class="btn blue" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    async function loadUserList() {
      try {
        const res = await fetch('/api/chat/users');
        const data = await res.json();
        const userList = document.getElementById('userList');
        userList.innerHTML = '';

        if (data.success && data.users.length > 0) {
          data.users.forEach(email => {
            const li = document.createElement('li');
            li.className = 'collection-item';
            li.textContent = email;
            userList.appendChild(li);
          });
        } else {
          userList.innerHTML = '<li class="collection-item">No users found</li>';
        }
      } catch (err) {
        console.error('Error loading users:', err);
      }
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (message === "") return;

      const msgDiv = document.createElement("div");
      msgDiv.className = "message sent";
      msgDiv.textContent = message;

      document.getElementById("chatMessages").appendChild(msgDiv);
      input.value = "";
      document.getElementById("chatMessages").scrollTop = document.getElementById("chatMessages").scrollHeight;
    }

    loadUserList();
  </script>
</body>
</html>
